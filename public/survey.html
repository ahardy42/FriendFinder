<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>Friend Finder! | Andy Hardy</title>
   <link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
   <!-- Bootstrap to make it easy -->
   <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script type="text/javascript" src="/assets/javascript/javascript.js"></script>
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Friend Finder | Survey</h1>
            <p class="lead">Answer these questions honestly and you will find your perfect match... Guaranteed!*</p>
        </div>
    </div>

    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                Survey Questions
            </div>
            <div class="card-body">
                <!-- Form for the ten questions -->
                <form class="survey">
                    <div class="form-group text-left">
                        <label for="firstName">First Name</label>
                        <input class="form-control" type="text" id="firstName" placeholder="first name">
                        <label for="lastName">Last Name</label>
                        <input class="form-control" type="text" id="lastName" placeholder="last name">
                        <label for="photo">Photo path</label>
                        <input type="text" class="form-control" id="photo" placeholder="Enter path to photo">
                        <div class="form-group form-check">
                            <input type="checkbox" name="checkbox" class="form-check-input" id="check">
                            <label for="check">Check if you want to use a random photo</label>
                        </div>
                        <div class="form-group select" style="display: none">
                            <select class="form-control" id="gender">
                                <option>male</option>
                                <option>female</option>
                            </select>
                        </div>
                        <label for="question1">Pizza is the best food ever made.</label>
                        <input type="range" class="custom-range mb-4" min="1" max="5" id="question1">
                        <hr>
                        <label for="question2">Pizza cannot be made to taste bad.</label>
                        <input type="range" class="custom-range mb-4" min="1" max="5" id="question2">
                        <hr>
                        <label for="question3">If I were stranded on a desert Island, I would write “send pizza”, using rocks, to signal passing airplanes</label>
                        <input type="range" class="custom-range mb-4" min="1" max="5" id="question3">
                        <hr>
                        <label for="question4">The absolute best topping for pizza is chicken with Frank’s Red Hot.</label>
                        <input type="range" class="custom-range mb-4" min="1" max="5" id="question4">
                        <hr>
                        <label for="question5">If I go more than a week without pizza, I... haha, I’ve never gone that long without pizza.</label>
                        <input type="range" class="custom-range mb-4" min="1" max="5" id="question5">
                        <hr>
                        <label for="question6">The pepperoni cannot be organic.</label>
                        <input type="range" class="custom-range mb-4" min="1" max="5" id="question6">
                        <hr>
                        <label for="question7">I wait to eat fresh pizza so that I don’t burn the roof of my mouth.</label>
                        <input type="range" class="custom-range mb-4" min="1" max="5" id="question7">
                        <hr>
                        <label for="question8">If more people ate pizza on the reg. the world would be a better place.</label>
                        <input type="range" class="custom-range mb-4" min="1" max="5" id="question8">
                        <hr>
                        <label for="question9">Deep dish pizza is not actually pizza.</label>
                        <input type="range" class="custom-range mb-4" min="1" max="5" id="question9">
                        <hr>
                        <label for="question10">I enjoy long walks on the beach... to a pizza joint.</label>
                        <input type="range" class="custom-range mb-5" min="1" max="5" id="question10">
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">

                    </h5>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

    <div class="card-footer fixed-bottom d-flex">
        <a href="/api/friends" class="badge badge-secondary">Friend List</a>
    </div>
</body>

</html>
